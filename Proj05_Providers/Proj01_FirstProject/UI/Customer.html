<div>
    Customer Tyle : 
    <select  [ngModel]="customerType" (ngModelChange)="onCustomerTypeChange($event)">
        <option value="Customer" >Customer</option>
        <option value="LoyalCustomer">LoyalCustomer</option>
    </select>
    <br/>
    Customer Id :   <input type="text" [(ngModel)]="currentCustomer.CustomerId" /> <br />
    Customer Name : <input type="text" [(ngModel)]="currentCustomer.CustomerName" /> <br />
    Customer Amount :  <input type="text" [(ngModel)]="currentCustomer.CustomerAmount" /> <br /> 

    <input type="button" value="Add Customer" (click)="Add()"  [disabled]="!(currentCustomer.IsValid())" />
    <input type="button" value="Update Customer" (click)="Update()" />
    <input type="button" value="Cancel" (click)="Clear()" />

    <br/>
    <grid-ui [grid-data]="customers" [grid-entityname]="'Customer'" (grid-selected)="Select($event)">

    </grid-ui>

    
</div>
